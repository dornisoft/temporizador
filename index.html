</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<div class="jumbotron">
<form id ="cuentaatras">
  <div class="form-col">
	<p>
	<div class="col">
      <input type="text" class="form-control" placeholder="nombre tarea" id="tarea">
    </div>
	</p>
	
	<p>
    <div class="col">
      <input type="number" class="form-control" placeholder="horas" min="0" id="horas">
    </div>
	</p>
	
	<p>
    <div class="col">
      <input type="number" class="form-control" placeholder="minutos" min="0" max="60" id="minutos">
    </div>
	</BR>
	<div class="row">
		<div class="col">
		<button type="button" class="btn btn-primary" onclick="pinchar()">Empezar cuenta atrás</button>
		</div>
		</BR>
		<div class="col">
		<button type="button" class="btn btn-primary" onclick="pararCuentaAtras()">Parar cuenta atrás</button>
		</div>
		<div class="col">
		<button type="button" class="btn btn-primary" onclick="reanudar()">Reanudar cuenta atrás</button>
		</div>
	</div>
  </div>
  <p id="marcador"></p> 
</form>
</div>

<script type="text/javascript">
		//var parar;
		//var segundosIniciales;
		
		function pinchar(){
			var horas= document.getElementById("horas").value;
			var minutos= document.getElementById("minutos").value;
			
			segundosIniciales=(minutos*60)+(horas*60*60);
			console.log(segundosIniciales);
			parar = setInterval(cuentaAtras,1000);
			
			
			
		
		}
		function cuentaAtras(){
				console.log("He llegado",segundosIniciales);
				if(segundosIniciales>0){
					console.log("he entrado");
					var diasParaQueFinalize= Math.floor(segundosIniciales/(60*60*24));
					var horasParaQueFinalize= Math.floor((segundosIniciales % (60*60*24))/(60*60));
					var minutosParaQueFinalize= Math.floor((segundosIniciales%(60*60))/60);
					var segundosParaQueFinalize =Math.floor((segundosIniciales%60));
					document.getElementById("marcador").innerHTML = "Tiempo para que finalice "+document.getElementById("tarea").value+ " -- > ";
					document.getElementById("marcador").innerHTML += diasParaQueFinalize+" dias  -  ";
					document.getElementById("marcador").innerHTML += horasParaQueFinalize+" horas  -  ";
					document.getElementById("marcador").innerHTML += minutosParaQueFinalize+" minutos  -  ";
					document.getElementById("marcador").innerHTML += segundosParaQueFinalize+" segundos";
					segundosIniciales--;
					
				}else{
					document.getElementById("marcador").innerHTML = "El tiempo ha finalizado";
				}
				
				
			}
		
		function pararCuentaAtras(){
			clearInterval(parar);
		}
		
		function reanudar(){
			parar = setInterval(cuentaAtras,1000);
		}
		
		
</script>

</body>
</html>
